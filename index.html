<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive" id="p1"  src="https://p.kindpng.com/picc/s/3-33309_pizza-slice-clipart-png-image-free-download-searchpng.png">
        </div>
       <div class="menu_div">
        <button id="menu_list" onclick="getmenu()">Show Menu</button>
        <div id="display_menu"><h2>Cheese Pizza <br>Pepperoni Pizza<br>Half 'n' Half Pizza<br>Mushroom Pizza<br>Eggplant Pizza<br>Cheese Pizza w/ Pesto Sauce</h2></div>   
       </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="add_toppings" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
        
    </div>
     <div class="block2">
      <div id="display_addedmenu">
      <button class="menu_button" type="button"><img class="pizza_img" src="https://friendlystock.com/wp-content/uploads/2019/12/4-special-pizza-cartoon-clipart.jpg">Cheese Pizza</button>
      <button class="menu_button" type="button"><img class="pizza_img" src="https://friendlystock.com/wp-content/uploads/2019/12/4-special-pizza-cartoon-clipart.jpg">Pepperoni Pizza</button>
      <button class="menu_button" type="button"><img class="pizza_img" src="https://friendlystock.com/wp-content/uploads/2019/12/4-special-pizza-cartoon-clipart.jpg">Half 'n' Half Pizza</button> 
      <button class="menu_button" type="button"><img class="pizza_img" src="https://friendlystock.com/wp-content/uploads/2019/12/4-special-pizza-cartoon-clipart.jpg">Mushroom Pizza</button> 
      <button class="menu_button" type="button"><img class="pizza_img" src="https://friendlystock.com/wp-content/uploads/2019/12/4-special-pizza-cartoon-clipart.jpg">Eggplant Pizza</button> 
      <button class="menu_button" type="button"><img class="pizza_img" src="https://friendlystock.com/wp-content/uploads/2019/12/4-special-pizza-cartoon-clipart.jpg">Cheese Pizza w/ Pesto Sauce</button> 
      </div>
     </div>
    <div>
        <img class="img-responsive" id="p2" src="https://previews.123rf.com/images/zavgsg/zavgsg1711/zavgsg171100006/89710075-spaghetti-fresh-tomatoes-pieces-of-parmesan-cheese-and-transparent-glass-jar-of-red-pesto-sauce-isol.jpg">
    </div>

</body>
</html>
